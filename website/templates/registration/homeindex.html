{% extends "homebase.html" %}
{% block main %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>
<p>LENISの業務管理ツールを起動しますか？<p>
<button onclick="redirectToURL()">はい、起動します。</button>
<button onclick="redirectToURL2()">いいえ、ログアウトします。</button>

<script>
function redirectToURL() {
    // 指定のURLにリダイレクト
    window.location.href = "{% url 'index' %}";
}
function redirectToURL2() {
    // 指定のURLにリダイレクト
    window.location.href = "{% url 'logout' %}";
}
</script>

<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>
{% endblock %}
